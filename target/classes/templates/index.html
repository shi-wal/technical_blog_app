<!Doctype html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>TECHNICAL BLOG APPLICATION</title>
</head>
<header th:replace="layout :: logged-out"></header>
<body>
    <h1>All Type of Posts</h1>
    <main id="posts">
        <post th:each="p : ${posts}">
            <h2 th:text="${p.title}"></h2>
            <strong>Posted On:</strong><span th:text="${p.date}"></span>
            <div>
                <p th:text="${p.body}"></p>
            </div>
        </post>
    </main>
</body>
</html>
