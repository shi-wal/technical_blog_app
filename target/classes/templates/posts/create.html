<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application - Create Post</title>
</head>

<header th:replace="layout :: logged-in"></header>

<body>
<h1>Create New Post</h1>

<form method="post" th:action="@{/posts/create}">
    <div>Post Title:</div>
    <div><input type="text" id="title" name="title" /></div><br>

    <div>Description:</div>
    <div><textarea rows="7" cols="100" name="body"></textarea></div><br>
    <div>
        <input type="checkbox" name="Family" value="Family"/>Family
        <input type="checkbox" name="Friends" value="Friends"/>Friends
    </div>

    <div>
        <input type="submit" value="Create"/>
    </div>
</form>

</body>
</html>
